<!DOCTYPE html>
<html>
<body>

<div id="JSAjaxBash">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Hello.sh</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("JSAjaxBash").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "hello.sh", true);
  xhttp.send();
}
</script>

</body>
</html>
